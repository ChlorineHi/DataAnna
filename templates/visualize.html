<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ•°æ®å¯è§†åŒ– - DSSec</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
        }

        .visualize-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-top: 50px;
            flex-grow: 1;
        }

        .chart-carousel {
            position: relative;
            width: 100%;
            overflow: hidden;
            margin-top: 20px;
        }

        .chart-wrapper {
            display: flex;
            transition: transform 0.5s ease;
            width: 100%;
        }

        .chart-slide {
            min-width: 100%;
            flex: 0 0 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-control {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .debug-info {
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            margin-top: 10px;
            display: none;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container visualize-container">
        <h2 class="text-center mb-4">æ•°æ®å¯è§†åŒ–åˆ†æ</h2>
        
        <form id="uploadForm" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="fileUpload" class="form-label text-white">é€‰æ‹© CSV æ–‡ä»¶</label>
                <input class="form-control" type="file" id="fileUpload" name="file" accept=".csv" required>
            </div>
            <button type="submit" class="btn btn-primary">ç”Ÿæˆå›¾è¡¨</button>
        </form>

        <div id="errorContainer" class="alert alert-danger mt-3" style="display: none;"></div>

        <div id="chartContainer" class="mt-4" style="display: none;">
            <div class="chart-carousel" id="chartCarousel">
                <div class="chart-wrapper" id="chartWrapper">
                    <!-- å›¾è¡¨å°†åŠ¨æ€æ’å…¥æ­¤å¤„ -->
                </div>
                <div class="carousel-controls">
                    <button class="carousel-control carousel-control-prev" onclick="window.visualizeApp.changeSlide(-1)">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="carousel-control carousel-control-next" onclick="window.visualizeApp.changeSlide(1)">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="debugInfo" class="debug-info"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    (function() {
        // è°ƒè¯•å·¥å…·
        const debugLog = function(message, type = 'log') {
            const debugInfo = document.getElementById('debugInfo');
            const timestamp = new Date().toLocaleTimeString();
            
            if (debugInfo) {
                debugInfo.style.display = 'block';
                const logEntry = document.createElement('p');
                logEntry.innerHTML = `[${timestamp}] ${message}`;
                
                switch(type) {
                    case 'error':
                        logEntry.style.color = 'red';
                        break;
                    case 'warn':
                        logEntry.style.color = 'orange';
                        break;
                    case 'success':
                        logEntry.style.color = 'green';
                        break;
                }
                
                debugInfo.appendChild(logEntry);
                debugInfo.scrollTop = debugInfo.scrollHeight;
            }
            
            // æ§åˆ¶å°æ—¥å¿—
            switch(type) {
                case 'error':
                    console.error(message);
                    break;
                case 'warn':
                    console.warn(message);
                    break;
                case 'success':
                    console.log(`âœ… ${message}`);
                    break;
                default:
                    console.log(message);
            }
        };

        // å¯è§†åŒ–åº”ç”¨å¯¹è±¡
        const visualizeApp = {
            elements: {
                uploadForm: null,
                fileInput: null,
                errorContainer: null,
                chartContainer: null,
                chartCarousel: null,
                chartWrapper: null
            },
            state: {
                currentSlide: 0,
                charts: []
            },

            // åˆå§‹åŒ–æ–¹æ³•
            init: function() {
                debugLog('ğŸš€ åˆå§‹åŒ–å¯è§†åŒ–åº”ç”¨', 'log');

                // å°è¯•è·å–æ‰€æœ‰å…³é”®å…ƒç´ 
                this.elements.uploadForm = document.getElementById('uploadForm');
                this.elements.fileInput = document.getElementById('fileUpload');
                this.elements.errorContainer = document.getElementById('errorContainer');
                this.elements.chartContainer = document.getElementById('chartContainer');
                this.elements.chartCarousel = document.getElementById('chartCarousel');
                this.elements.chartWrapper = document.getElementById('chartWrapper');

                // æ£€æŸ¥å…³é”®å…ƒç´ æ˜¯å¦å­˜åœ¨
                const missingElements = Object.entries(this.elements)
                    .filter(([_, element]) => element === null)
                    .map(([key, _]) => key);

                if (missingElements.length > 0) {
                    debugLog(`âŒ ç¼ºå°‘å…³é”®å…ƒç´ : ${missingElements.join(', ')}`, 'error');
                    return false;
                }

                // ç»‘å®šäº‹ä»¶
                this.bindEvents();
                debugLog('âœ… åº”ç”¨åˆå§‹åŒ–æˆåŠŸ', 'success');
                return true;
            },

            // ç»‘å®šäº‹ä»¶å¤„ç†å™¨
            bindEvents: function() {
                if (this.elements.uploadForm) {
                    this.elements.uploadForm.addEventListener('submit', this.handleSubmit.bind(this));
                    debugLog('ğŸ“ è¡¨å•äº‹ä»¶ç»‘å®šæˆåŠŸ', 'log');
                }
            },

            // æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
            showError: function(message) {
                if (this.elements.errorContainer) {
                    this.elements.errorContainer.textContent = message;
                    this.elements.errorContainer.style.display = 'block';
                    debugLog(`âš ï¸ é”™è¯¯: ${message}`, 'error');
                }
            },

            // éšè—é”™è¯¯æ¶ˆæ¯
            hideError: function() {
                if (this.elements.errorContainer) {
                    this.elements.errorContainer.style.display = 'none';
                }
            },

            handleSubmit: function(event) {
                event.preventDefault();
                this.hideError();

                // æ–‡ä»¶éªŒè¯
                if (!this.elements.fileInput.files || this.elements.fileInput.files.length === 0) {
                    this.showError('è¯·é€‰æ‹©ä¸€ä¸ª CSV æ–‡ä»¶');
                    debugLog('âŒ æœªé€‰æ‹©æ–‡ä»¶', 'error');
                    return;
                }

                const file = this.elements.fileInput.files[0];
                if (!file.name.toLowerCase().endsWith('.csv')) {
                    this.showError('è¯·ä¸Šä¼  CSV æ ¼å¼çš„æ–‡ä»¶');
                    debugLog('âŒ æ–‡ä»¶æ ¼å¼ä¸æ­£ç¡®', 'error');
                    return;
                }

                const formData = new FormData(this.elements.uploadForm);

                debugLog('ğŸ“¤ å¼€å§‹ä¸Šä¼ æ–‡ä»¶', 'log');

                fetch('/visualize', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    debugLog(`ğŸ“¡ å“åº”çŠ¶æ€: ${response.status}`, 'log');
                    if (!response.ok) {
                        throw new Error(`HTTPé”™è¯¯ ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    debugLog(`ğŸ“Š å“åº”æ•°æ®: ${JSON.stringify(data)}`, 'log');
                    
                    if (data.status === 'error') {
                        this.showError(data.error || 'æœªçŸ¥é”™è¯¯');
                        debugLog(`âŒ æœåŠ¡å™¨è¿”å›é”™è¯¯: ${data.error}`, 'error');
                    } else if (data.chart_base64_list && data.chart_base64_list.length > 0) {
                        debugLog(`âœ… æˆåŠŸç”Ÿæˆ ${data.chart_base64_list.length} ä¸ªå›¾è¡¨`, 'success');
                        this.renderCharts(data.chart_base64_list);
                    } else {
                        this.showError('æœªç”Ÿæˆå›¾è¡¨ï¼Œè¯·æ£€æŸ¥æ•°æ®');
                        debugLog('âŒ æœªç”Ÿæˆå›¾è¡¨', 'warn');
                    }
                })
                .catch(error => {
                    debugLog(`âŒ ä¸Šä¼ é”™è¯¯: ${error}`, 'error');
                    this.showError('æ–‡ä»¶ä¸Šä¼ å¤±è´¥ï¼Œè¯·é‡è¯•');
                    console.error('è¯¦ç»†é”™è¯¯:', error);
                });
            },

            // æ¸²æŸ“å›¾è¡¨
            renderCharts: function(chartBase64List) {
                debugLog(`å‡†å¤‡æ˜¾ç¤º ${chartBase64List.length} ä¸ªå›¾è¡¨`, 'log');

                // ç¡®ä¿å…³é”®å…ƒç´ å­˜åœ¨
                if (!this.elements.chartWrapper) {
                    debugLog('âŒ å›¾è¡¨åŒ…è£…å™¨æœªæ‰¾åˆ°', 'error');
                    return;
                }

                // æ¸…ç©ºç°æœ‰å†…å®¹
                this.elements.chartWrapper.innerHTML = '';
                this.state.charts = []; // é‡ç½®å›¾è¡¨çŠ¶æ€

                // æ’å…¥å›¾è¡¨
                chartBase64List.forEach((base64, index) => {
                    const slide = document.createElement('div');
                    slide.classList.add('chart-slide');
                    
                    const img = document.createElement('img');
                    img.src = `data:image/png;base64,${base64}`;
                    img.classList.add('img-fluid');
                    img.alt = `æ•°æ®å¯è§†åŒ–å›¾è¡¨ ${index + 1}`;
                    
                    slide.appendChild(img);
                    this.elements.chartWrapper.appendChild(slide);
                    
                    // å­˜å‚¨å›¾è¡¨ä¿¡æ¯
                    this.state.charts.push({
                        index: index,
                        base64: base64
                    });
                });
                
                // æ˜¾ç¤ºè½®æ’­å®¹å™¨
                if (this.elements.chartContainer) {
                    this.elements.chartContainer.style.display = 'block';
                    debugLog('âœ… å›¾è¡¨æ˜¾ç¤ºæˆåŠŸ', 'success');
                } else {
                    debugLog('âŒ å›¾è¡¨å®¹å™¨æœªæ‰¾åˆ°', 'error');
                }

                // é‡ç½®å½“å‰å¹»ç¯ç‰‡
                this.state.currentSlide = 0;
            },

            // è½®æ’­æ§åˆ¶
            changeSlide: function(direction) {
                debugLog(`å°è¯•åˆ‡æ¢å›¾è¡¨ï¼šæ–¹å‘ ${direction}`, 'log');

                if (!this.elements.chartWrapper) {
                    debugLog('âŒ å›¾è¡¨åŒ…è£…å™¨æœªæ‰¾åˆ°', 'error');
                    return;
                }

                const slides = this.elements.chartWrapper.querySelectorAll('.chart-slide');
                if (!slides || slides.length === 0) {
                    debugLog('âŒ æ²¡æœ‰å¯è½®æ’­çš„å›¾è¡¨', 'warn');
                    return;
                }

                // æ›´æ–°å½“å‰å¹»ç¯ç‰‡ç´¢å¼•
                this.state.currentSlide += direction;
                
                // å¾ªç¯å¤„ç†
                if (this.state.currentSlide >= slides.length) {
                    this.state.currentSlide = 0;
                }
                if (this.state.currentSlide < 0) {
                    this.state.currentSlide = slides.length - 1;
                }
                
                // ç§»åŠ¨è½®æ’­
                const offset = -this.state.currentSlide * 100;
                this.elements.chartWrapper.style.transform = `translateX(${offset}%)`;
                
                debugLog(`åˆ‡æ¢åˆ°ç¬¬ ${this.state.currentSlide + 1} å¼ å›¾è¡¨`, 'log');
            }
        };

        // é¡µé¢åŠ è½½ååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            // å…¨å±€æš´éœ²åº”ç”¨å¯¹è±¡
            window.visualizeApp = visualizeApp;
            
            const initialized = visualizeApp.init();
            
            if (!initialized) {
                debugLog('âŒ åº”ç”¨åˆå§‹åŒ–å¤±è´¥', 'error');
            }
        });
    })();
    </script>
</body>
</html>
