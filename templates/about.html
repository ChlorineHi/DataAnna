<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于数据分析网站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-family: 'Arial', sans-serif;
            animation: fadeIn 1s;
        }
        .container {
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        .feature-icon {
            font-size: 50px;
            color: #4CAF50;
            transition: transform 0.3s;
        }
        .feature-icon:hover {
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .footer-animation {
            position: relative;
            height: 100px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.1);
            cursor: pointer; /* 增加鼠标指针样式 */
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 200%;
            height: 100px;
            background: linear-gradient(to right, rgba(255, 255, 255, 0.3) 50%, rgba(255, 255, 255, 0) 100%);
            animation: wave-animation 5s linear infinite;
            transform: translateX(-50%);
            transition: height 0.3s ease, background 0.3s ease;
        }

        .wave:hover {
            height: 120px; /* 增加高度 */
            background: linear-gradient(to right, rgba(255, 255, 255, 0.5) 50%, rgba(255, 255, 255, 0) 100%);
        }

        @keyframes wave-animation {
            0% { transform: translateX(-50%); }
            50% { transform: translateX(-25%); }
            100% { transform: translateX(-50%); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">关于数据分析网站</h2>
        <p>欢迎使用我们的数据分析网站！本网站提供了简单易用的界面，帮助用户上传 CSV 文件并进行数据可视化分析。</p>
        
        <h5>使用步骤：</h5>
        <ol>
            <li>在首页，点击“可视化数据”按钮，进入数据可视化页面。</li>
            <li>选择要上传的 CSV 文件，确保文件格式正确。</li>
            <li>点击“生成图表”按钮，系统将自动处理数据并生成可视化图表。</li>
            <li>查看生成的图表，进行数据分析。</li>
        </ol>

        <h5>网站特点：</h5>
        <div class="row">
            <div class="col-md-4 text-center">
                <div class="feature-icon">
                    <i class="fas fa-upload"></i>
                </div>
                <h6>简单上传</h6>
                <p>轻松上传 CSV 文件，快速开始数据分析。</p>
            </div>
            <div class="col-md-4 text-center">
                <div class="feature-icon">
                    <i class="fas fa-chart-bar"></i>
                </div>
                <h6>多样图表</h6>
                <p>支持多种图表类型，直观展示数据。</p>
            </div>
            <div class="col-md-4 text-center">
                <div class="feature-icon">
                    <i class="fas fa-comments"></i>
                </div>
                <h6>用户反馈</h6>
                <p>欢迎用户反馈，持续改进我们的服务。</p>
            </div>
        </div>

        <p>如有任何问题，请随时联系我们的支持团队。</p>
    </div>
    <div class="footer-animation">
        <div class="wave"></div>
    </div>
</body>
</html>
